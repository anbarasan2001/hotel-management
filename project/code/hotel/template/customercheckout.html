<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customercheckout</title>
</head>
<body>
    {% include 'customerlink.html' %}
    <center>
        <div class="n1">
    <table class="table">
        <tr>
            <th>bid</th>
            <th>rid</th>
            <th>uid</th>
            <th>status</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.bid}}</td>
            <td>{{i.rid}}</td>
            <td>{{i.uid}}</td>
            <td>{{i.status}}</td>
            <td><a href="{% url 'checkout1' %}?roomid={{i.rid}}&bookid={{i.bid}}"> CHECKOUT</a></td>
        </tr>
        {% endfor %}
    
    
</body>
</html>
